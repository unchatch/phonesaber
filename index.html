<!DOCTYPE html>
<html>
<head>
	<title>Phonesaber</title>
</head>
<body>

<audio id="saber_sound" src="dannysaber.ogg" preload="auto">
	<p>You do not support audio tags!</p>
</audio>

<button onclick="initialize()" id="initialize">Initialize</button>

<pre id="text">
</pre>

<script type="text/javascript">

var vol = 1;

function playSaberSound() {
	var audio = document.getElementById("saber_sound");
	audio.volume = vol;
	audio.play();
}

function accelerationUpdate(event) {
	document.getElementById("text").textContent = event.acceleration.x + "\n" + event.acceleration.y + "\n" + event.acceleration.z;
	if(Math.abs(event.acceleration.x) > 10 || Math.abs(event.acceleration.y) > 10 || Math.abs(event.acceleration.z) > 10)
	{
		playSaberSound();
	}
}

function initialize() {
	playSaberSound();
	document.body.removeChild(document.getElementById("initialize"));
	vol = 1;
}

window.addEventListener("devicemotion", accelerationUpdate, true);

</script>
</body>
</html>
